            margin: 0 auto;

        }

        body::-webkit-scrollbar {

        }

        .container::-webkit-scrollbar {

        }

        iframe {

            scrollbar-width: none;
        }

        iframe::-webkit-scrollbar {
            display: none;

        @media screen and (max-width: 600px) {
            iframe {
                width: 100%;
                box-sizing: border-box;
            }
        }
